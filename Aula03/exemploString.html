<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Aula 03 - String</title>
</head>
<body>
    <script>
        console.log("Renata") //exemplo string aspas duplas
        console.log('Renata') //exemplo string aspas simples
        console.log('"ren""ata"') //exemplo utiliozando caracteres dentro da string para divisão das palavras. 
        console.log(`Renata ${2+2}`) //exemplo utilizando a crase, este formato permite o uso de expressão númerica dentro da string. Isso se chama Interpolação.
    </script>
</body>
</html>
