<body>
   <p>
        var name // isso é a declaração ... declaration
        name = "Renata" // atribuiç~çao de valores or assigment
        console.log(typeoff name) // mostrará o valor atribuido e o tipo de dado que foi dado para variável.
        exemplos: 
    </p>
    <script>
       
        let age, isHuman // isso é um agrupamento de declaração
        age = 18
        isHuman = true
        
        console.log(name, age, isHuman) // aqui estou passando multiplos argumentos para a função do console.

        //concatenar as variáveis, escrita de textos + variáveis
        console.log('o ' + name + 'tem ' + age + 'anos.')

        //interpolação de valores com template literals or tempplate strings. Fazer o uso da crase e pa. Ele pegará la de dentro o valor da variável e mostrará na tela.
        console.log (`o ${name} tem ${age} anos`)

        //Object
        const person = {
            name: 'Jhohn',
            age: 30,
            weight: 88.6,
            isAdmin: true
        }
        console.log(`${person.name} tem ${person.age}anos`)

        //Array
        Para criarmos um vetor utilizamos [ ] envolvendo os valores, por exemplo: const animals = [ "Lion", "Monkey" ], para acessar esses valores usamos a posição do valor no vetor, começando por 0, por exemplo: console.log(animals[0]). Para descobrirmos o número de posições de um vetor qualquer, podemos utilizar a propriedade length, por exemplo: animals.length.
        const animals = [
        'Lion',
        'Monkey',
        {
            name: 'Cat',
            age: 3
        }
        ]
        console.log(animals)
    </script>
