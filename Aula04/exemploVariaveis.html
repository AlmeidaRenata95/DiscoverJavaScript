<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Variáveis</title>
</head>
<body>
    <script>
        // var
        var clima = "Quente" // var clima é a declaração de um variável e o sinal de igual significa que está recebendo um valor, neste caso é um string.
        clima = "frio"
        console.log(clima)
        // let 
        let clima = "Quente" //let é semelhante ao var 
        //clima = "frio"
        console.log(clima)

        // const
        const clima = "Quente" // const é diferente, não pode mudar o valor durante a aplicação. 
        //clima ="frio"
        console.log(clima)





    </script>
</body>
</html>
